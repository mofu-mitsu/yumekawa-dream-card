<body>
  <main class="container">
    <div class="title-wrap">
      <h1>夢日記メーカー</h1>
    </div>

    <!-- テーマ選択 -->
    <section class="theme-select">
      <h2>背景テーマを選んでね</h2>
      <div class="themes">
        <label><input type="radio" name="theme" value="theme1" checked> パステル雲</label>
        <label><input type="radio" name="theme" value="theme2"> 星空</label>
        <label><input type="radio" name="theme" value="theme3"> うさぎと月</label>
        <label><input type="radio" name="theme" value="theme4"> ふんわり夜空</label>
      </div>
    </section>

    <!-- 入力フォーム -->
    <section class="dream-form">
      <label>タイトル：<input type="text" id="dream-title" placeholder="例：愛犬が帰ってきた日"></label><br>
      <label>夢の内容：<textarea id="dream-content" placeholder="どんな夢だったか書いてね"></textarea></label><br>
      <label>気分：<input type="text" id="dream-mood" placeholder="例：懐かしくてあたたかい"></label>
    </section>

    <!-- ボタン類 -->
    <div class="actions">
      <button id="generate-image">画像をつくる</button>
      <button id="download-image" style="display:none;">画像をダウンロード</button>
      <button id="share-button" style="display:none;">画像を共有</button>
    </div>

    <!-- プレビュー表示 -->
    <section class="preview-area" id="preview">
      <div id="dreamCard" class="dream-card theme1">
        <h3 id="preview-title">タイトルがここに表示されます</h3>
        <p id="preview-content">夢の内容がここに表示されます</p>
        <p id="preview-mood">気分：ここに気分が表示されます</p>
      </div>
    </section>
  </main>

  <!-- 背景装飾 -->
  <div class="fluffy-bg"></div>
  <div class="bubble-wrapper">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
